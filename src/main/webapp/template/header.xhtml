<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>CarFleet Management</title>
</h:head>
<h:body>
	<ui:composition>
		<h:form>
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target="#myNavbar">
							<span class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<!-- 						<a class="navbar-brand" href="#">CarFleetManager</a> -->
						<h:commandLink styleClass="navbar-brand" action="/index"
							value="CarFleetManager" />
					</div>
					<div class="collapse navbar-collapse" id="myNavbar">
						<ul class="nav navbar-nav">
							<li class="dropdown"><a class="dropdown-toggle"
								data-toggle="dropdown" href="#">Person<span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><h:commandLink
											action="#{personController.showNewPersonForm}" value="New" />
									</li>
									<li><h:commandLink
											action="#{personController.showPersonList}" value="List" />
									</li>
								</ul></li>
							<li class="dropdown"><a class="dropdown-toggle"
								data-toggle="dropdown" href="#">Car<span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><h:commandLink
											action="#{carController.showNewCarForm}" value="New" /></li>
									<li><h:commandLink action="#{carController.showCarList}"
											value="List" /></li>
								</ul></li>
							<li class="dropdown"><a class="dropdown-toggle"
								data-toggle="dropdown" href="#">Car Rental<span
									class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><h:commandLink
											action="#{carRentalController.showNewCarRentalForm}"
											value="New" /></li>
									<li><h:commandLink
											action="#{carRentalController.showCarRentalList}"
											value="List" /></li>
								</ul></li>
						</ul>
					</div>
				</div>
			</nav>
		</h:form>
	</ui:composition>
</h:body>
</html>
