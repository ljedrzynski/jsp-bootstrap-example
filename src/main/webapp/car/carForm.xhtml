<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Car Form</title>
</h:head>
<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="content">
			<div class="container">
				<h2>Add Car</h2>
				<h:form class="form-horizontal" id="carForm">
					<div class="form-group">
						<h:outputLabel class="control-label col-sm-2" value="Make:"
							for="fMake" />
						<div class="col-sm-10">
							<h:inputText id="fMake" value="#{carController.formCar.make}"
								styleClass="form-control" required="true" />
							<h:message for="fMake" showDetail="true" showSummary="false" />
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel class="control-label col-sm-2" value="Model:"
							for="fModel" />
						<div class="col-sm-10">
							<h:inputText id="fModel" value="#{carController.formCar.model}"
								styleClass="form-control" required="true" />
							<h:message for="fModel" showDetail="true" showSummary="false" />
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel class="control-label col-sm-2"
							value="Production date:" for="fProductionDate" />
						<div class="col-sm-10">
							<h:inputText id="fProductionDate"
								value="#{carController.formCar.productionDate}"
								styleClass="form-control" required="true">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:inputText>
							<h:message for="fProductionDate" showDetail="true"
								showSummary="false" />
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel class="control-label col-sm-2"
							value="First Registration Date:" for="fFirstRegistrationDate" />
						<div class="col-sm-10">
							<h:inputText id="fFirstRegistrationDate"
								value="#{carController.formCar.firstRegistrationDate}"
								styleClass="form-control" required="true">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:inputText>
							<h:message for="fFirstRegistrationDate" showDetail="true"
								showSummary="false" />
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel class="control-label col-sm-2" value="Class:"
							for="fClass" />
						<div class="col-sm-10">
							<h:selectOneListbox id="fClass"
								value="#{carController.formCar.carClass}"
								styleClass="form-control" required="true">
								<f:selectItem itemValue="a" itemLabel="A" />
								<f:selectItem itemValue="b" itemLabel="B" />
								<f:selectItem itemValue="c" itemLabel="C" />
								<f:selectItem itemValue="d" itemLabel="D" />
								<f:selectItem itemValue="bus" itemLabel="BUS" />
								<f:selectItem itemValue="wedding_car" itemLabel="WEDDING" />
							</h:selectOneListbox>
							<h:message for="fClass" showDetail="true" showSummary="false" />
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel class="control-label col-sm-2"
							value="Engine Power:" for="fEnginePower" />
						<div class="col-sm-10">
							<h:inputText id="fEnginePower"
								value="#{carController.formCar.enginePower}"
								styleClass="form-control" required="true" />
							<h:message for="fEnginePower" showDetail="true"
								showSummary="false" />
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel class="control-label col-sm-2"
							value="Has Air-Condition:" for="fHasAirCondition" />
						<div class="col-sm-10">
							<h:selectOneListbox id="fHasAirCondition"
								value="#{carController.formCar.hasAirCondition}"
								styleClass="form-control" required="true">
								<f:selectItem itemValue="true" itemLabel="Yes" />
								<f:selectItem itemValue="false" itemLabel="No" />
							</h:selectOneListbox>
							<h:message for="fHasAirCondition" showDetail="true"
								showSummary="false" />
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel class="control-label col-sm-2" value="Gear:"
							for="fGear" />
						<div class="col-sm-10">
							<h:selectOneListbox id="fGear"
								value="#{carController.formCar.gear}" styleClass="form-control"
								required="true">
								<f:selectItem itemValue="automatic" itemLabel="Automatic" />
								<f:selectItem itemValue="manual" itemLabel="Manual" />
							</h:selectOneListbox>
							<h:message for="fGear" showDetail="true" showSummary="false" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<h:commandButton action="#{carController.saveNewCar}"
								value="Save new car"
								rendered="#{empty carController.formCar.id}"
								styleClass="btn btn-default" />
							<h:commandButton action="#{carController.updateCar}"
								value="Update car"
								rendered="#{not empty carController.formCar.id}"
								styleClass="btn btn-default" />
							<h:commandButton type="reset" value="Cancel"
								styleClass="btn btn-default" />
						</div>
					</div>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
