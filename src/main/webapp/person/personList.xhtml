<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Person List</title>
</h:head>
<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="content">
			<div class="container">
				<h2>Person List</h2>
				<h:form id="personTableForm">
					<h:dataTable class="table table-condensed"
						value="#{personController.personList}" var="_p">
						<h:column>
							<f:facet name="header">Name:</f:facet>#{_p.firstName}</h:column>
						<h:column>
							<f:facet name="header">Last Name:</f:facet>#{_p.lastName}</h:column>
						<h:column>
							<f:facet name="header">Birth Date:</f:facet>
							<h:outputText value="#{_p.dateOfBirth}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">Actions:</f:facet>
							<h:commandButton
								action="#{personController.showPersonDetails(_p)}"
								value="Details" styleClass="btn btn-default" />
							<h:commandButton
								action="#{personController.showEditPersonForm(_p)}"
								value="Update" styleClass="btn btn-default" />
						</h:column>
					</h:dataTable>
					<h:commandButton action="#{personController.showNewPersonForm()}"
						value="New Person" styleClass="btn btn-default" />
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
