<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Person Form</title>
</h:head>
<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="content">
			<div class="container">
				<h2>Add Person</h2>
				<h:form class="form-horizontal" id="personForm">
					<div class="form-group">
						<h:outputLabel class="control-label col-sm-2" value="Name:"
							for="fName" />
						<div class="col-sm-10">
							<h:inputText id="fName"
								value="#{personController.formPerson.firstName}"
								styleClass="form-control" required="true" />
							<h:message for="fName" showDetail="true" showSummary="false" />
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel class="control-label col-sm-2" value="Last Name:"
							for="fLastName" />
						<div class="col-sm-10">
							<h:inputText id="fLastName"
								value="#{personController.formPerson.lastName}"
								styleClass="form-control" required="true" />
							<h:message for="fLastName" showDetail="true" showSummary="false" />
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel class="control-label col-sm-2" value="Birth Date:"
							for="fDateOfBirth" />
						<div class="col-sm-10">
							<h:inputText type="text" class="form-control" id="fDateOfBirth"
								value="#{personController.formPerson.dateOfBirth}"
								placeholder="dd/MM/yyyy" required="true">
<!-- 								<f:validateRegex -->
<!-- 									pattern="^((((0[13578])|([13578])|(1[02]))[\/](([1-9])|([0-2][0-9])|(3[01])))|(((0[469])|([469])|(11))[\/](([1-9])|([0-2][0-9])|(30)))|((2|02)[\/](([1-9])|([0-2][0-9]))))[\/]\d{4}$|^\d{4}$" -->
<!-- 									for="fDateOfBirth" /> -->
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:inputText>

							<h:message for="fDateOfBirth" showDetail="true"
								showSummary="false" />
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel class="control-label col-sm-2" value="Sex: "
							for="fSex" />
						<div class="col-sm-10">
							<h:selectOneListbox id="fSex"
								value="#{personController.formPerson.sex}"
								styleClass="form-control" required="true">
								<f:selectItem itemValue="male" itemLabel="Male" />
								<f:selectItem itemValue="female" itemLabel="Female" />
							</h:selectOneListbox>
							<h:message for="fSex" showDetail="true" showSummary="false" />
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel class="control-label col-sm-2" value="PESEL:"
							for="fPesel" />
						<div class="col-sm-10">
							<h:inputText id="fPesel"
								value="#{personController.formPerson.pesel}"
								styleClass="form-control">
								<f:validateRegex pattern="^\d{11}$" for="fPesel" />
							</h:inputText>
							<h:message for="fPesel" showDetail="true" showSummary="false" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<h:commandButton action="#{personController.saveNewPerson}"
								value="Save new person"
								rendered="#{empty personController.formPerson.id}"
								styleClass="btn btn-default" />
							<h:commandButton action="#{personController.updatePerson}"
								value="Update"
								rendered="#{not empty personController.formPerson.id}"
								styleClass="btn btn-default" />
							<h:commandButton type="reset" value="Cancel"
								styleClass="btn btn-default" />
						</div>
					</div>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
