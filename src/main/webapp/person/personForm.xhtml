<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Person Form</title>
</h:head>
<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="content">
			<div class="container">
				<h2>Add Person</h2>
				<h:form class="form-horizontal" id="personForm">
					<div class="form-group">
						<h:outputLabel class="control-label col-sm-2" value="Name:"
							for="fName" />
						<div class="col-sm-10">
							<h:inputText id="fName"
								value="#{personController.formPerson.firstName}"
								styleClass="form-control" />
							<h:message for="fName" showDetail="true" showSummary="false" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<h:commandButton action="#{personController.saveNewPerson}"
								value="Zapisz nową osobę"
								rendered="#{empty personController.formPerson.id}"
								styleClass="btn btn-default" />
							<h:commandButton action="#{personController.updatePerson}"
								value="Aktualizuj dane"
								rendered="#{not empty personController.formPerson.id}"
								styleClass="btn btn-default" />
							<h:commandButton type="reset" value="Anuluj"
								styleClass="btn btn-default" />
						</div>
					</div>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
